<!doctype html>
<html lang="en">

<head>

                    <ul class="list-group">

                        <li class="list-group-item"></li>

                </div>
            </div>
            <div class="col-9" id="city-date">
                <div class="border border-dark container">
                    <div class="row">
                        <div class="col-12 m-3 fw-bold h3">Atlanta (9/24/2022)</div>
                    </div>
                    <div class="row">
                        <div class="col-12 m-3 fw-bold">here</div>
                    </div>
                    <div class="row">

                    </div>
                    <div class="row">
                        <div class="col-12 m-3 fw-bold">here</div>
                    </div>
                </div>
                <div class="col-9">5-Day Forecast:</div>

                    <div class="col-2 mx-2 border border-dark bg-dark text-light"> text</div>
                    <div class="col-2 mx-2 border border-dark bg-dark text-light"> text</div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
